{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <section>
    <ul>
  {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        {{ with .Summary }}
          {{ if gt (len (trim . ' ')) 0 }} - {{ . }}{{ end }}
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
